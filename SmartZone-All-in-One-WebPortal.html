<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SmartZone — All-in-One WebPortal</title>
  <style>
    :root{--accent:#0b74de;--muted:#666;--bg:#f7fbff}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial; margin:0; color:#222; background:var(--bg)}
    header{background:#fff;border-bottom:1px solid #eee;position:sticky;top:0;z-index:20}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    nav{display:flex;align-items:center;gap:18px}
    .logo{font-weight:700;color:var(--accent)}
    .menu{margin-left:auto;display:flex;gap:12px;flex-wrap:wrap}
    .menu a{color:#333;text-decoration:none;padding:8px;border-radius:6px}
    .menu a:hover{background:#f0f8ff}
    footer{padding:18px 0;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">SmartZone</div>
        <div class="small">All-in-One WebPortal</div>
      </nav>
    </div>
  </header>
  <main class="container">
    <h1>Welcome to SmartZone — All-in-One WebPortal</h1>
    <p>This site brings together e-learning, library, music, hotel booking, travel, dropshipping, quizzes, podcasts, food blogs, and news — all in one place!</p>
  </main>
  <footer>
    &copy; 2025 SmartZone — All-in-One WebPortal. All Rights Reserved.
  </footer>
</body>
</html>
