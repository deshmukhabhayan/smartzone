<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartZone — Login</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}
    body{height:100vh;background:linear-gradient(135deg,#1a1a2e,#16213e);display:flex;justify-content:center;align-items:center}
    .login-box{background:rgba(255,255,255,0.1);padding:40px;border-radius:15px;box-shadow:0 8px 25px rgba(0,0,0,0.3);width:320px;text-align:center;backdrop-filter:blur(10px);animation:fadeIn 1.2s ease}
    .login-box h2{color:#00adb5;margin-bottom:20px;font-size:1.8rem}
    .login-box input{width:100%;padding:10px;margin:10px 0;border:none;outline:none;border-radius:8px;background:rgba(255,255,255,0.15);color:white;font-size:1rem}
    .login-box input::placeholder{color:#bbb}
    .login-btn{width:100%;padding:10px;background:#00adb5;color:white;border:none;border-radius:8px;font-size:1rem;margin-top:15px;cursor:pointer;transition:0.3s}
    .login-btn:hover{background:#02c9d1;transform:translateY(-3px);box-shadow:0 4px 12px rgba(0,173,181,0.5)}
    .back-link{display:inline-block;margin-top:15px;color:#00adb5;text-decoration:none;transition:0.3s}
    .back-link:hover{color:white}
    @keyframes fadeIn{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>SmartZone Login</h2>
    <form>
      <input type="text" placeholder="Username" required><br>
      <input type="password" placeholder="Password" required><br>
      <button class="login-btn">Login</button>
    </form>
    <a href="index.html" class="back-link">← Back to Home</a>
  </div>
</body>
</html>
